<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Filmmaker's Compendium</title>
    
    <!-- Critical CSS -->
    <style>
        /* Critical rendering path styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f6fa;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        body.loaded {
            opacity: 1;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        #search {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }
        .cards-container {
            padding: 1rem;
            min-height: 200px;
        }
    </style>

    <!-- Preload critical resources -->
    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="app.js" as="script">
    
    <!-- Non-critical CSS -->
    <link rel="stylesheet" href="style.css" media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="style.css">
    </noscript>
</head>
<body>
    <header>
        <h1>Filmmaker's Compendium</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search techniques..." autocomplete="off">
        </div>
    </header>
    
    <main class="container">
        <div id="cardsContainer" class="cards-container"></div>
    </main>

    <section id="resources">
        <h2>Resources</h2>
        <p>Explore our comprehensive guide to filmmaking techniques, tools, and inspiration.</p>
        <a href="docs/resources.pdf" target="_blank" rel="noopener" class="button">Download the Resources Guide</a>
    </section>

    <!-- Load JavaScript asynchronously -->
    <script>
        // Load app.js asynchronously
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.async = true;
                script.onload = resolve;
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }

        // Initialize app after DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Load app.js
                await loadScript('app.js');
                // Mark body as loaded
                document.body.classList.add('loaded');
            } catch (error) {
                console.error('Failed to load script:', error);
            }
        });
    </script>
</body>
</html>
